<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>

  <div class="parent-container">
    <div class="content-container">

      <h1 class="title">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
      
      <div class="disc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</div>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-value">10k+</div>
          <div class="stat-name">companies</div>
        </div>
  
        <div class="stat-item">
          <div class="stat-value">314</div>
          <div class="stat-name">templates</div>
        </div>
  
        <div class="stat-item">
          <div class="stat-value">12M+</div>
          <div class="stat-name">quaries</div>
        </div>
      </div>
           
    </div>
    <div class="img-container">
      <img class="img" src="images/image-header-desktop.jpg"
    </div>
  </div>
  

  
</body>
</html>
